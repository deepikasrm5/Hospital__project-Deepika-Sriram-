        <title>doctor profile page</title>

        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://kit.fontawesome.com/a88e57b17d.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="../../assets/images/hospital logo 3.JPG">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Hammersmith+One&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <img src="C:Users\DeepikaSriram\Downloads\Folder_structure-main\Folder_structure-main\assets\images\hospital_logo_3-removebg-preview.png" alt="logo of get well soon website">
            </div>
            <div>
                <ul>
                    <li>
                        <a href="#">Contact us</a>
                    </li>
                    <li>
                        <a href="#">About us</a>
                    </li>
                    <li>
                        <button type="button" id="home">
                            <a id="btn" href="C:Users\DeepikaSriram\Downloads\Folder_structure-main\Folder_structure-main\pages\homepage\index.html"> HOME </a>
                        </button>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <form>
                <div class="details">
                   <h1>Create Profile<i class=" fas fa-user"></i></h1>
                </div>
                <div class="details">
                    <h2>Basic Details</h2>
                </div>
                <br>
                <div class="details">
                    <div>
                      <label>Name:</label>
                    </div>
                    <div>
                      <input type="text" placeholder="firstname and lastname" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                      <label>Age:</label>
                    </div>
                    <div>
                      <input type="number" required="true" />
                    </div>
                    <div>
                      <label>Date of birth:</label>
                    </div>
                    <div>
                      <input type="date" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                      <label>Gender:</label>
                    </div>
                    <div>
                      <input type="text" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                      <label>University in which did they finished their course:</label>
                    </div>
                    <div>
                        <input type="text" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                      <label>Year of finished:</label>
                    </div>
                    <div>
                        <input type="number" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                      <label>Department:</label>
                    </div>
                    <div>
                        <input type="text" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                      <label>Hospital name:</label>
                    </div>
                    <div>
                        <input type="text" required="true"/>
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                      <label>Hospital Address:</label>
                    </div>
                    <div>
                      <textarea></textarea>
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                    <label> Phone number(hospital):</label>
                    </div>
                    <div>
                    <input type="tel" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                    <label>Phone number(doctor):</label>
                    </div>
                    <div>
                    <input type="tel" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                    <label>Email address:</label>
                    </div>
                    <div>
                    <input type="email" required="true" />
                    </div>
                    <div>
                    <label>Password:</label>
                    </div>
                    <div>
                    <input type="password" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <div>
                    <label>Add file related to your course:</label>
                    </div>
                    <div>
                    <input type="file" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <h2>Time Details</h2>
                </div>
                <br>
                <div class="details">
                    <div>
                    <label>Time availability:</label>
                    </div>
                    <div>
                    <label>Between:</label>
                    <input type="time" required="true" />
                    <label>To:</label>
                    <input type="time" required="true" />
                    </div>
                </div>
                <br>
                <div class="details">
                    <label>Allow Notifications:</label>
                    <input type="radio" name="yes__no" />
                    <label>YES</label>
                    <input type="radio" name="yes__no" />
                    <label>NO</label>
                </div>
                <br>
                <div class="details">
                    <button type="reset">Clear form</button>
                    <a href="C:Users\DeepikaSriram\Downloads\Folder_structure-main\Folder_structure-main\pages\other pages\doctor home page.html" >
                         <button type="button">
                         Submit
                         </button>
                    </a>
                </div>
            </form>
        </main>
    </body>
</html>
