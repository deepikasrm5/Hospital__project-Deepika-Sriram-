    <head>
        <title>Appointment form</title>

    </head>
    <body>
        <header>
            <div>
                <img src="C:Users\DeepikaSriram\Downloads\Folder_structure-main\Folder_structure-main\assets\images\hospital_logo_3-removebg-preview.png" alt="logo of get well soon website">
            </div>
            <div>
                <ul>
                    <li>
                        <a href="#">Contact us</a>
                    </li>
                    <li>
                        <a href="#">About us</a>
                    </li>
                    <li>
                        <button type="button" id="home">
                            <a id="btn" href="C:Users\DeepikaSriram\Downloads\Folder_structure-main\Folder_structure-main\pages\other pages\patient home page.html"> HOME </a>
                        </button>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <h1>Appointment form</h1>
            <form>
                <div>
                    <label>Patient Name:</label>
                </div>
                <div>
                    <input type="text" required="true" />
                </div>
                <br>
                <div>
                    <label>Age:</label>
                </div>
                <div>
                    <input type="number" required="true" />
                </div>
                <br>
                <div>
                    <label> Date of birth: </label>
                </div>
                <div>
                    <input type="date" />
                </div>
                <br>
                <div>
                    <label>Gender:</label>
                </div>
                <div>
                    <select required="true">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Blood Group:</label>
                </div>
                <div>
                    <input type="text" />
                </div>
                <br>
                <div>
                    <label>Method of Consuting:</label>
                    <label>In-person</label>
                    <input type="radio" name="yes__no" required="true" />
                    <label>Direct to home</label>
                    <input type="radio" name="yes__no" required="true" />
                </div>
                <br>
                <div>
                    <label>Date of appointment:</label>
                </div>
                <div>
                    <input type="date" required="true" />
                </div>
                <br>
                <div>
                    <label>Residential address:</label>
                </div>
                <div>
                    <textarea></textarea>
                </div>
                <br>
                <div>
                    <label>Phone number:</label>
                </div>
                <div>
                    <input type="tel" required="true" />
                </div>
                <br>
                <div>
                    <label>Email address:</label>
                </div>
                <div>
                    <input type="email" required="true" />
                </div>
                <br>
                <div>
                    <a href="C:Users\DeepikaSriram\Downloads\Folder_structure-main\Folder_structure-main\pages\other pages\appointment confirmation.html">
                        <button type="button">SUBMIT</button>
                    </a>
                    <button type="reset">CLEAR FORM</button>
                </div>
            </form>
        </main>
    </body>
</html>
